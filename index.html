<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelly Calculator</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sync-indicator { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    
    <!-- Login/Register Screen -->
    <div id="authScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Kelly Calculator</h1>
            
            <div id="loginForm">
                <h2 class="text-xl font-semibold mb-4">–í—Ö–æ–¥</h2>
                <input type="email" id="loginEmail" placeholder="Email" class="w-full p-3 border-2 rounded-lg mb-3">
                <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª–∞" class="w-full p-3 border-2 rounded-lg mb-4">
                <button onclick="login()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 mb-3">
                    –í–ª–µ–∑
                </button>
                <p class="text-center text-sm text-gray-600">
                    –ù—è–º–∞—à –∞–∫–∞—É–Ω—Ç? <button onclick="toggleAuth()" class="text-blue-600 font-semibold">–†–µ–≥–∏—Å—Ç—Ä–∏—Ä–∞–π —Å–µ</button>
                </p>
                <hr class="my-4">
                <button onclick="showAdminLogin()" class="w-full bg-purple-600 text-white p-3 rounded-lg font-semibold hover:bg-purple-700">
                    üëë Admin –í—Ö–æ–¥
                </button>
            </div>
            
            <div id="registerForm" class="hidden">
                <h2 class="text-xl font-semibold mb-4">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
                <input type="text" id="registerUsername" placeholder="–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—Å–∫–æ –∏–º–µ" class="w-full p-3 border-2 rounded-lg mb-3">
                <input type="email" id="registerEmail" placeholder="Email" class="w-full p-3 border-2 rounded-lg mb-3">
                <input type="password" id="registerPassword" placeholder="–ü–∞—Ä–æ–ª–∞" class="w-full p-3 border-2 rounded-lg mb-4">
                <button onclick="register()" class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 mb-3">
                    –†–µ–≥–∏—Å—Ç—Ä–∏—Ä–∞–π —Å–µ
                </button>
                <p class="text-center text-sm text-gray-600">
                    –ò–º–∞—à –∞–∫–∞—É–Ω—Ç? <button onclick="toggleAuth()" class="text-blue-600 font-semibold">–í–ª–µ–∑</button>
                </p>
            </div>
            
            <div id="adminLoginForm" class="hidden">
                <h2 class="text-xl font-semibold mb-4">üëë Admin –í—Ö–æ–¥</h2>
                <input type="password" id="adminPassword" placeholder="Admin –ü–∞—Ä–æ–ª–∞" class="w-full p-3 border-2 rounded-lg mb-4">
                <button onclick="adminLogin()" class="w-full bg-purple-600 text-white p-3 rounded-lg font-semibold hover:bg-purple-700 mb-3">
                    –í–ª–µ–∑ –∫–∞—Ç–æ Admin
                </button>
                <button onclick="hideAdminLogin()" class="w-full bg-gray-400 text-white p-2 rounded-lg">
                    –ù–∞–∑–∞–¥
                </button>
            </div>
            
            <div id="authError" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden"></div>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="mainApp" class="hidden p-4 max-w-7xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Kelly Calculator</h1>
                    <p class="text-sm text-gray-600" id="userInfo"></p>
                </div>
                <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                    –ò–∑—Ö–æ–¥
                </button>
            </div>
        </div>
        
        <div id="calculatorContent"></div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD_cE6Ek3L_l7wHRkrrmswlksUb1fLEWLA",
            authDomain: "kelly-calculator-fbf1a.firebaseapp.com",
            projectId: "kelly-calculator-fbf1a",
            storageBucket: "kelly-calculator-fbf1a.firebasestorage.app",
            messagingSenderId: "707784565895",
            appId: "1:707784565895:web:e27104dc0ed8d8996b0422",
            measurementId: "G-196ZJ43NT2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const ADMIN_PASSWORD = "Bold_9000"; // Admin –ø–∞—Ä–æ–ª–∞
        
        let currentUser = null;
        let isAdmin = false;
        let state = {
            initialBank: 1000,
            currentBank: 1000,
            stakes: [],
            kellyType: 'half',
            odds: '',
            winProb: ''
        };

        // Auth UI Functions
        function toggleAuth() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
        }

        function showAdminLogin() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('adminLoginForm').classList.remove('hidden');
        }

        function hideAdminLogin() {
            document.getElementById('adminLoginForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        // Authentication
        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!username || !email || !password) {
                showError('–ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–µ—Ç–µ –≤—Å–∏—á–∫–∏ –ø–æ–ª–µ—Ç–∞!');
                return;
            }
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await db.collection('users').doc(userCredential.user.uid).set({
                    username: username,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showError('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è—Ç–∞ –µ —É—Å–ø–µ—à–Ω–∞!');
            } catch (error) {
                showError('–ì—Ä–µ—à–∫–∞: ' + error.message);
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showError('–ú–æ–ª—è, –≤—ä–≤–µ–¥–µ—Ç–µ email –∏ –ø–∞—Ä–æ–ª–∞!');
                return;
            }
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showError('–ì—Ä–µ—à–∫–∞: ' + error.message);
            }
        }

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                loadAdminPanel();
            } else {
                showError('–ì—Ä–µ—à–Ω–∞ admin –ø–∞—Ä–æ–ª–∞!');
            }
        }

        function logout() {
            if (isAdmin) {
                isAdmin = false;
                location.reload();
            } else {
                auth.signOut();
            }
        }

        // Auth State Observer
        auth.onAuthStateChanged(async (user) => {
            if (user && !isAdmin) {
                currentUser = user;
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userInfo').textContent = `–ó–¥—Ä–∞–≤–µ–π, ${userData.username}!`;
                
                loadUserCalculator();
            } else if (!isAdmin) {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        // Calculator Functions
        function calculateStakeAmount(odds, winProb, kellyType, bank) {
            const p = parseFloat(String(winProb).replace(',', '.')) / 100;
            const o = parseFloat(String(odds).replace(',', '.'));
            
            if (!p || !o || p <= 0 || p >= 1 || o <= 1) return 0;
            
            const q = 1 - p;
            const kellyFraction = (p * o - q) / o;
            
            let multiplier = kellyType === 'half' ? 0.5 : kellyType === 'quarter' ? 0.25 : 1;
            return Math.max(0, bank * kellyFraction * multiplier);
        }

        function calculateEdge(odds, winProb) {
            const p = parseFloat(String(winProb).replace(',', '.')) / 100;
            const o = parseFloat(String(odds).replace(',', '.'));
            
            if (!p || !o || p <= 0 || p >= 1 || o <= 1) return null;
            
            const ev = (p * o) - 1;
            return {
                hasValue: ev > 0,
                edgePercent: ev * 100
            };
        }

        async function addStake() {
            const stakeAmount = calculateStakeAmount(state.odds, state.winProb, state.kellyType, state.currentBank);
            
            if (stakeAmount <= 0 || stakeAmount > state.currentBank) {
                alert('–ù–µ–≤–∞–ª–∏–¥–Ω–∏ –¥–∞–Ω–Ω–∏!');
                return;
            }

            const newStake = {
                userId: currentUser.uid,
                number: state.stakes.length + 1,
                kellyType: state.kellyType,
                odds: parseFloat(String(state.odds).replace(',', '.')),
                winProb: parseFloat(String(state.winProb).replace(',', '.')),
                stakeAmount: stakeAmount,
                potentialWin: stakeAmount * parseFloat(String(state.odds).replace(',', '.')),
                result: 'pending',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection('stakes').add(newStake);
            state.currentBank -= stakeAmount;
            state.odds = '';
            state.winProb = '';
            loadUserCalculator();
        }

        async function markResult(stakeId, result) {
            const stakeDoc = await db.collection('stakes').doc(stakeId).get();
            const stake = stakeDoc.data();
            
            await db.collection('stakes').doc(stakeId).update({ result: result });
            
            if (result === 'win') {
                state.currentBank += stake.potentialWin;
            } else if (result === 'push') {
                state.currentBank += stake.stakeAmount;
            }
            
            loadUserCalculator();
        }

        async function loadUserCalculator() {
            const stakesSnapshot = await db.collection('stakes')
                .where('userId', '==', currentUser.uid)
                .orderBy('timestamp', 'desc')
                .get();
            
            state.stakes = [];
            stakesSnapshot.forEach(doc => {
                state.stakes.push({ id: doc.id, ...doc.data() });
            });
            
            renderCalculator();
        }

        async function loadAdminPanel() {
            document.getElementById('userInfo').textContent = 'üëë Admin Mode';
            
            const usersSnapshot = await db.collection('users').get();
            const stakesSnapshot = await db.collection('stakes').get();
            
            const users = [];
            usersSnapshot.forEach(doc => users.push({ id: doc.id, ...doc.data() }));
            
            const allStakes = [];
            stakesSnapshot.forEach(doc => allStakes.push({ id: doc.id, ...doc.data() }));
            
            renderAdminPanel(users, allStakes);
        }

        function renderCalculator() {
            const suggestedAmount = state.odds && state.winProb ? calculateStakeAmount(state.odds, state.winProb, state.kellyType, state.currentBank) : 0;
            const edgeInfo = state.odds && state.winProb ? calculateEdge(state.odds, state.winProb) : null;
            const pendingStakes = state.stakes.filter(s => s.result === 'pending');
            
            document.getElementById('calculatorContent').innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
                    <h2 class="text-xl font-bold mb-4">–¢–µ–∫—É—â–∞ –ë–∞–Ω–∫–∞: ${state.currentBank.toFixed(2)} –ª–≤</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                        <select id="kellyType" class="p-3 border-2 rounded-lg" onchange="updateKellyType(this.value)">
                            <option value="half">Half Kelly</option>
                            <option value="quarter">Quarter Kelly</option>
                            <option value="full">Full Kelly</option>
                        </select>
                        
                        <input type="text" id="odds" value="${state.odds}" placeholder="–ö–æ–µ—Ñ–∏—Ü–∏–µ–Ω—Ç"
                            oninput="updateOdds(this.value)" class="p-3 border-2 rounded-lg">
                        
                        <input type="text" id="winProb" value="${state.winProb}" placeholder="–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç %"
                            oninput="updateWinProb(this.value)" class="p-3 border-2 rounded-lg">
                        
                        <button onclick="addStake()" class="bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">
                            –î–æ–±–∞–≤–∏ –ó–∞–ª–æ–≥
                        </button>
                    </div>
                    
                    ${suggestedAmount > 0 ? `
                        <div class="p-4 ${edgeInfo?.hasValue ? 'bg-green-50 border-green-400' : 'bg-red-50 border-red-400'} border-2 rounded-lg mb-4">
                            <p class="font-bold">${edgeInfo?.hasValue ? '‚úÖ –ò–º–∞ VALUE!' : '‚ùå –ù–Ø–ú–ê VALUE!'}</p>
                            <p>Edge: ${edgeInfo?.edgePercent.toFixed(2)}%</p>
                            <p>–ü—Ä–µ–ø–æ—Ä—ä—á–∏—Ç–µ–ª–µ–Ω –∑–∞–ª–æ–≥: ${suggestedAmount.toFixed(2)} –ª–≤</p>
                        </div>
                    ` : ''}
                </div>
                
                ${pendingStakes.length > 0 ? `
                    <div class="bg-white rounded-2xl shadow-xl p-6">
                        <h2 class="text-xl font-bold mb-4">–ê–∫—Ç–∏–≤–Ω–∏ –ó–∞–ª–æ–∑–∏ (${pendingStakes.length})</h2>
                        ${pendingStakes.map(s => `
                            <div class="border-b py-3">
                                <p><strong>#${s.number}</strong> - –ö–æ–µ—Ñ: ${s.odds} - –ó–∞–ª–æ–≥: ${s.stakeAmount.toFixed(2)} –ª–≤</p>
                                <div class="flex gap-2 mt-2">
                                    <button onclick="markResult('${s.id}', 'win')" class="bg-green-500 text-white px-3 py-1 rounded">Win</button>
                                    <button onclick="markResult('${s.id}', 'push')" class="bg-yellow-500 text-white px-3 py-1 rounded">Push</button>
                                    <button onclick="markResult('${s.id}', 'lose')" class="bg-red-500 text-white px-3 py-1 rounded">Lose</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `;
        }

        function renderAdminPanel(users, stakes) {
            document.getElementById('calculatorContent').innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-4">üëë Admin Panel</h2>
                    <p class="mb-4">–û–±—â–æ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª–∏: ${users.length}</p>
                    
                    ${users.map(user => {
                        const userStakes = stakes.filter(s => s.userId === user.id);
                        const wonStakes = userStakes.filter(s => s.result === 'win').length;
                        const lostStakes = userStakes.filter(s => s.result === 'lose').length;
                        const pendingStakes = userStakes.filter(s => s.result === 'pending').length;
                        
                        return `
                            <div class="border-2 rounded-lg p-4 mb-4">
                                <h3 class="text-xl font-bold mb-2">${user.username} (${user.email})</h3>
                                <p>–ó–∞–ª–æ–∑–∏: ${userStakes.length} | Win: ${wonStakes} | Lose: ${lostStakes} | Pending: ${pendingStakes}</p>
                                
                                ${userStakes.length > 0 ? `
                                    <details class="mt-2">
                                        <summary class="cursor-pointer text-blue-600 font-semibold">–í–∏–∂ –∑–∞–ª–æ–∑–∏—Ç–µ</summary>
                                        <div class="mt-2">
                                            ${userStakes.slice(0, 10).map(s => `
                                                <p class="text-sm">–ö–æ–µ—Ñ: ${s.odds} | –ó–∞–ª–æ–≥: ${s.stakeAmount?.toFixed(2)} –ª–≤ | ${s.result}</p>
                                            `).join('')}
                                        </div>
                                    </details>
                                ` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function updateKellyType(value) { state.kellyType = value; renderCalculator(); }
        function updateOdds(value) { state.odds = value; setTimeout(renderCalculator, 500); }
        function updateWinProb(value) { state.winProb = value; setTimeout(renderCalculator, 500); }
    </script>
</body>
</html>
